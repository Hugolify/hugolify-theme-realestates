module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
    - source: static
      target: static

# Permalinks
permalinks:
  page:
    realestates: /realestates/:slug/

# Params
params:
  admin:
    collections:
      realestates:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: house
          iconoir: home
          lucide: house
          material_icons: real_estate_agent
          material_symbols: real_estate_agent
          sveltiacms: real_estate_agent # legacy
        sortable: "[date, title]"
        summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
  realestates:
    thumbnail:
      desktop: '416x291'
      mobile: '300x210'
      scrollsnap: '240x168'
