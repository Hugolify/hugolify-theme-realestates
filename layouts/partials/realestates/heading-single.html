{{- if not (partial "func/HasHero" .) -}}
  <header class="heading" {{- partial "func/SetAnim" (dict "element" "heading") }}>
    {{- if .Params.offer.exclusive -}}
      <p class="status-exclusive">{{ i18n "realestates.exclusive" }}</p>
    {{ end -}}
    {{ partial "realestates/district" . }}
    {{- with .Title -}}
      <h1>{{ partial "func/PrepareHTML" . }}</h1>
    {{- end -}}
  </header>
{{- end -}}
