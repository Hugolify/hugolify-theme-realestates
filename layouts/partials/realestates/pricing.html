{{ with .Params.offer }}
  {{ if not .sold }}
    {{ with .price }}
      {{ $currency := $.Site.Params.currency | default "EUR" }}
      {{ $price := . | lang.FormatCurrency 2 $currency }}
      <p class="pricing">{{ $price }}</p>
    {{ end }}
  {{ else }}
    <p class="pricing">{{ i18n "realestates.sold" 1 }}</p>
  {{ end }}
{{ end }}
