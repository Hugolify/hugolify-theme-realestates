{{ with .Params.diagnostic }}
  {{ if or .kwh .co2 }}
    <section class="diagnostic">
      <h2>{{ i18n "realestates.diagnostic.title" }}</h2>
      <div class="diagrams">
        {{ with .kwh }}
          {{ partial "realestates/diagram" (dict "type" "dpe" "value" .) }}
        {{ end }}
        {{ with .co2 }}
          {{ partial "realestates/diagram" (dict "type" "ges" "value" .) }}
        {{ end }}
      </div>
    </section>
  {{ end }}
{{ end }}
